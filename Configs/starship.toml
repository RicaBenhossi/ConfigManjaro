# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

command_timeout = 50000
palette = 'personal'

format = """
$all\
$fill\
$cmd_duration \
$status \
$line_break\
$character
"""

[character]
success_symbol = '[‚Æû](bold green)'
error_symbol = '[‚Æû](bold green)'

[fill]
symbol = ' '

[cmd_duration]
format = ' [Took](bold italic #a9a9a9) [$duration]($style)'
style = 'bold italic lavander'


[status]
symbol = '[‚è∫](bold red)'
success_symbol = '[‚è∫](bold green)'
format = '[$symbol( $common_meaning)]($style)'
pipestatus = true
pipestatus_separator= '[ ‚ûú ](bold white)'
pipestatus_format = '\[ $pipestatus \] [‚ûú ](bold blue)[$symbol( $common_meaning)]($style)'
map_symbol = true
disabled = false

[git_status]
format = '(‚ù¨ $all_status‚ù≠ )(‚ù¨ $ahead_behind(bold)‚ù≠ )'
ahead = '[ü°π\(${count}\) ](bold bright-green)'
behind = '[ü¢É\(${count}\) ](bold bright-red)'
conflicted = '[conflicted\(${count}\) ](bold red)'
deleted = '[Deleted\(${count}\)](red) '
diverged = '[Diverged:](bold orange) [ü°π\($ahead_count\)](bold bright-green) [ü¢É\($behind_count\)](bold bright-red) '
modified = '[modified\(${count}\) ](bold bright-red)'
renamed = '[renamed](bold yellow) '
staged = '[staged\(${count}\) ](bold bright-green)'
stashed = '[stashed\(${count}\) ](bold lavander)'
untracked = '[untracked\(${count}\) ](bold light-blue)'
up_to_date = '[up to date ](bold light-green)'

[palettes.personal]
orange = '#FFAF19'
bright-red = '#e06666'
lavander = '#8090ff'
light-blue = '#63b8ff'
light-green = '#86cb68'

